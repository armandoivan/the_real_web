<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Action Heroes Universe</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f0f0f;
color:white;
transition:0.5s;
}

header{
background:#e50914;
padding:20px;
text-align:center;
font-size:28px;
font-weight:bold;
}

.section-tabs{
text-align:center;
padding:10px;
}

.section-tabs button{
padding:8px 15px;
margin:5px;
border:none;
border-radius:20px;
background:#333;
color:white;
cursor:pointer;
}

.section-tabs button.active{
background:#e50914;
}

.container{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
gap:20px;
padding:20px;
}

.card{
background:#1c1c1c;
border-radius:15px;
padding:15px;
text-align:center;
cursor:pointer;
transition:0.3s;
overflow:hidden;
position:relative;
}

.card img{
width:100%;
border-radius:10px;
transition:0.3s;
}

.card:hover img{
transform:scale(1.1);
}

.stars span{
font-size:20px;
cursor:pointer;
color:gray;
}

.stars .active{
color:gold;
}

.bracket{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:20px;
padding:20px;
background:#111;
}

.round{
background:#1c1c1c;
padding:10px;
border-radius:10px;
}

.match{
margin:10px 0;
padding:5px;
background:#333;
border-radius:5px;
cursor:pointer;
}
</style>
</head>

<body>

<header>üî• ACTION HEROES UNIVERSE üî•</header>

<div class="section-tabs">
<button onclick="setSection('all')" class="active">Todos</button>
<button onclick="setSection('cine')">Cine</button>
<button onclick="setSection('videojuegos')">Videojuegos</button>
<button onclick="setSection('series')">Series</button>
<button onclick="setSection('villanos')">Villanos</button>
<button onclick="setSection('animacion')">Animaci√≥n</button>
</div>

<div class="container" id="heroes"></div>

<h2 style="text-align:center">üèÜ Torneo</h2>
<div class="bracket">
<div class="round" id="round1"><h3>Cuartos</h3></div>
<div class="round" id="round2"><h3>Semifinal</h3></div>
<div class="round" id="round3"><h3>Final</h3></div>
</div>

<audio id="goodSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>
<audio id="badSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-changing-tab-206.wav"></audio>

<script>
const heroes = [
{name:"Rambo",section:"cine"},
{name:"John Wick",section:"cine"},
{name:"Neo",section:"cine"},
{name:"Kratos",section:"videojuegos"},
{name:"Scorpion",section:"videojuegos"},
{name:"Nathan Drake",section:"videojuegos"},
{name:"Batman",section:"cine"},
{name:"The Punisher",section:"series"},
{name:"Darth Vader",section:"villanos"},
{name:"Thanos",section:"villanos"},
{name:"Joker",section:"villanos"},
{name:"Goku",section:"animacion"},
{name:"Vegeta",section:"animacion"},
{name:"Homelander",section:"series"},
{name:"Geralt",section:"series"},
{name:"Master Chief",section:"videojuegos"},
{name:"Solid Snake",section:"videojuegos"},
{name:"Predator",section:"cine"},
{name:"Terminator",section:"cine"},
{name:"Leon Kennedy",section:"videojuegos"},
{name:"Lara Croft",section:"videojuegos"},
{name:"Spawn",section:"animacion"},
{name:"Omni-Man",section:"series"},
{name:"Sub-Zero",section:"videojuegos"},
{name:"Deadpool",section:"cine"},
{name:"Wolverine",section:"cine"},
{name:"Hulk",section:"cine"},
{name:"Thor",section:"cine"},
{name:"Bane",section:"villanos"},
{name:"Magneto",section:"villanos"},
{name:"Ahsoka",section:"series"},
{name:"Mandalorian",section:"series"},
{name:"Rick Grimes",section:"series"},
{name:"Optimus Prime",section:"animacion"},
{name:"Shredder",section:"villanos"}
];

let ratings = JSON.parse(localStorage.getItem("ratings")) || {};
let section="all";

function setSection(sec){
section=sec;
document.querySelectorAll(".section-tabs button")
.forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
renderHeroes();
}

function renderHeroes(){
const container=document.getElementById("heroes");
container.innerHTML="";

heroes
.filter(h=>section==="all"||h.section===section)
.forEach(hero=>{
const rating=ratings[hero.name]||0;

container.innerHTML+=`
<div class="card">
<img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${hero.name}">
<h3>${hero.name}</h3>
<div class="stars">
${[1,2,3,4,5].map(i=>
`<span onclick="rateHero('${hero.name}',${i})"
class="${i<=rating?'active':''}">‚òÖ</span>`
).join("")}
</div>
<p>${rating}/5</p>
</div>
`;
});
}

function rateHero(name,value){
ratings[name]=value;
localStorage.setItem("ratings",JSON.stringify(ratings));
if(value>=4){
document.getElementById("goodSound").play();
}else{
document.getElementById("badSound").play();
}
renderHeroes();
}

/* -------- TORNEO -------- */

function createTournament(){
let shuffled=[...heroes].sort(()=>Math.random()-0.5).slice(0,8);
const r1=document.getElementById("round1");
r1.innerHTML="<h3>Cuartos</h3>";
shuffled.forEach(h=>{
r1.innerHTML+=`<div class="match">${h.name}</div>`;
});
}

createTournament();
renderHeroes();
</script>

</body>
</html>
