<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Action Heroes Rank PRO</title>
<style>
body {
    font-family: Arial, sans-serif;
    background:#0f0f0f;
    color:white;
    margin:0;
}
header {
    background:#e50914;
    padding:15px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
}
.filters {
    text-align:center;
    padding:10px;
}
.filters button {
    margin:5px;
    padding:8px 15px;
    border:none;
    border-radius:20px;
    background:#333;
    color:white;
    cursor:pointer;
}
.filters button.active {
    background:#e50914;
}
.container {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
    gap:20px;
    padding:20px;
}
.card {
    background:#1c1c1c;
    border-radius:12px;
    padding:15px;
    text-align:center;
    cursor:pointer;
    transition:0.2s;
}
.card:hover {
    transform:scale(1.05);
}
.card img {
    width:100%;
    border-radius:10px;
}
.stars span {
    font-size:20px;
    cursor:pointer;
    color:gray;
}
.stars .active {
    color:gold;
}
.modal {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
}
.modal-content {
    background:#1c1c1c;
    padding:20px;
    border-radius:12px;
    width:300px;
    text-align:center;
}
.modal img {
    width:100%;
    border-radius:10px;
}
.close {
    color:#e50914;
    cursor:pointer;
    float:right;
    font-size:20px;
}
</style>
</head>
<body>

<header>ðŸ”¥ Action Heroes Rank PRO</header>

<div class="filters">
    <button onclick="setFilter('all')" class="active">Todos</button>
    <button onclick="setFilter('shooters')">Disparos</button>
    <button onclick="setFilter('martial')">Artes Marciales</button>
    <button onclick="setFilter('scifi')">Ciencia FicciÃ³n</button>
</div>

<div class="container" id="heroes"></div>

<div class="modal" id="modal">
    <div class="modal-content" id="modalContent"></div>
</div>

<script>
const heroes = [
{
 name:"Rambo",
 category:"shooters",
 img:"https://upload.wikimedia.org/wikipedia/en/5/5d/Rambo_First_Blood_Part_II.jpg",
 info:"Veterano de Vietnam experto en supervivencia.",
 movies:"First Blood, Rambo II, Rambo III"
},
{
 name:"John Wick",
 category:"shooters",
 img:"https://upload.wikimedia.org/wikipedia/en/9/98/John_Wick_TeaserPoster.jpg",
 info:"Asesino legendario conocido como Baba Yaga.",
 movies:"John Wick 1-4"
},
{
 name:"Terminator T-800",
 category:"scifi",
 img:"https://upload.wikimedia.org/wikipedia/en/7/7f/Terminator2poster.jpg",
 info:"Cyborg del futuro con fuerza extrema.",
 movies:"Terminator 1-6"
},
{
 name:"Neo",
 category:"scifi",
 img:"https://upload.wikimedia.org/wikipedia/en/c/c1/The_Matrix_Poster.jpg",
 info:"El elegido dentro de Matrix.",
 movies:"Matrix Trilogy"
},
{
 name:"Bruce Lee",
 category:"martial",
 img:"https://upload.wikimedia.org/wikipedia/en/3/3c/Enter_the_Dragon_poster.jpg",
 info:"Maestro absoluto de artes marciales.",
 movies:"Enter the Dragon"
},
{
 name:"Ip Man",
 category:"martial",
 img:"https://upload.wikimedia.org/wikipedia/en/4/4c/Ip_Man_poster.jpg",
 info:"Gran maestro de Wing Chun.",
 movies:"Ip Man 1-4"
},
{
 name:"Rocky Balboa",
 category:"martial",
 img:"https://upload.wikimedia.org/wikipedia/en/1/18/Rocky_poster.jpg",
 info:"Boxeador legendario de Filadelfia.",
 movies:"Rocky Saga"
},
{
 name:"Predator",
 category:"scifi",
 img:"https://upload.wikimedia.org/wikipedia/en/3/3c/Predator_Movie.jpg",
 info:"Cazador alienÃ­gena letal.",
 movies:"Predator 1-5"
}
];

let ratings = JSON.parse(localStorage.getItem("ratings")) || {};
let filter = "all";

function renderHeroes(){
    const container = document.getElementById("heroes");
    container.innerHTML = "";

    let filtered = heroes.filter(h => 
        filter==="all" || h.category===filter
    );

    filtered.sort((a,b)=>
        (ratings[b.name]||0)-(ratings[a.name]||0)
    );

    filtered.forEach(hero=>{
        const rating = ratings[hero.name] || 0;

        container.innerHTML += `
        <div class="card" onclick="openModal('${hero.name}')">
            <img src="${hero.img}">
            <h3>${hero.name}</h3>
            <div class="stars" onclick="event.stopPropagation()">
                ${[1,2,3,4,5].map(i=>`
                    <span onclick="rateHero('${hero.name}',${i})"
                    class="${i<=rating?'active':''}">â˜…</span>
                `).join("")}
            </div>
            <p>${rating}/5</p>
        </div>
        `;
    });
}

function rateHero(name,value){
    ratings[name] = value;
    localStorage.setItem("ratings", JSON.stringify(ratings));
    renderHeroes();
}

function setFilter(f){
    filter = f;
    document.querySelectorAll(".filters button")
        .forEach(b=>b.classList.remove("active"));
    event.target.classList.add("active");
    renderHeroes();
}

function openModal(name){
    const hero = heroes.find(h=>h.name===name);
    document.getElementById("modalContent").innerHTML = `
        <span class="close" onclick="closeModal()">âœ–</span>
        <img src="${hero.img}">
        <h2>${hero.name}</h2>
        <p>${hero.info}</p>
        <p><strong>PelÃ­culas:</strong> ${hero.movies}</p>
        <p><strong>PuntuaciÃ³n:</strong> ${ratings[name]||0}/5</p>
    `;
    document.getElementById("modal").style.display="flex";
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}

renderHeroes();
</script>
</body>
</html>
