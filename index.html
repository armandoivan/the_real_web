<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Action Heroes Rank Ultimate</title>
<style>
body{font-family:Arial;background:#0f0f0f;color:white;margin:0}
header{background:#e50914;padding:15px;text-align:center;font-size:26px;font-weight:bold}
.controls{text-align:center;padding:10px}
.controls input{
padding:8px;width:200px;border-radius:20px;border:none
}
.controls button{
margin:5px;padding:8px 15px;border:none;border-radius:20px;
background:#333;color:white;cursor:pointer
}
.controls button.active{background:#e50914}
.container{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:20px;padding:20px
}
.card{
background:#1c1c1c;border-radius:12px;padding:15px;text-align:center;
cursor:pointer;transition:0.2s
}
.card:hover{transform:scale(1.05)}
.card img{width:100%;border-radius:10px}
.stars span{font-size:20px;cursor:pointer;color:gray}
.stars .active{color:gold}
.top10{
background:#111;padding:15px
}
.modal{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.85);
display:none;justify-content:center;align-items:center
}
.modal-content{
background:#1c1c1c;padding:20px;border-radius:12px;
width:350px;text-align:center
}
.close{color:#e50914;cursor:pointer;font-size:20px}
.vs-section{text-align:center;padding:15px;background:#111}
select{padding:5px;border-radius:10px}
</style>
</head>
<body>

<header>üî• Action Heroes Rank ULTIMATE</header>

<div class="controls">
<input type="text" placeholder="Buscar h√©roe..." oninput="searchHero(this.value)">
<br>
<button onclick="setFilter('all')" class="active">Todos</button>
<button onclick="setFilter('shooters')">Disparos</button>
<button onclick="setFilter('martial')">Artes Marciales</button>
<button onclick="setFilter('scifi')">Ciencia Ficci√≥n</button>
</div>

<div class="top10">
<h2>üèÜ Top 10</h2>
<ol id="topList"></ol>
</div>

<div class="vs-section">
<h2>‚öîÔ∏è Comparador</h2>
<select id="hero1"></select>
<select id="hero2"></select>
<button onclick="compareHeroes()">Comparar</button>
<p id="vsResult"></p>
</div>

<div class="container" id="heroes"></div>

<div class="modal" id="modal">
<div class="modal-content" id="modalContent"></div>
</div>

<script>
const heroes=[
{
name:"Rambo",
category:"shooters",
img:"https://m.media-amazon.com/images/I/51nZpXK1OGL._AC_.jpg",
info:"John Rambo es un veterano de la guerra de Vietnam experto en supervivencia, t√°cticas de guerrilla y combate extremo. Representa la resistencia absoluta y la lucha individual contra sistemas corruptos.",
movies:"First Blood (1982) - Rambo Saga"
},
{
name:"John Wick",
category:"shooters",
img:"https://m.media-amazon.com/images/I/71xBLRBYOiL._AC_SY679_.jpg",
info:"Un asesino legendario conocido como 'Baba Yaga'. Combina precisi√≥n t√°ctica, combate cuerpo a cuerpo y uso experto de armas en un mundo criminal altamente organizado.",
movies:"John Wick 1-4"
},
{
name:"Terminator T-800",
category:"scifi",
img:"https://m.media-amazon.com/images/I/71X2vNfYHjL._AC_SY679_.jpg",
info:"Cyborg enviado desde el futuro con fuerza sobrehumana, resistencia extrema y programaci√≥n de combate avanzada. Una m√°quina imparable.",
movies:"Terminator Saga"
},
{
name:"Neo",
category:"scifi",
img:"https://m.media-amazon.com/images/I/51EG732BV3L.jpg",
info:"El elegido dentro de Matrix. Capaz de manipular la realidad digital, detener balas y dominar artes marciales a nivel sobrehumano.",
movies:"Matrix Saga"
},
{
name:"Bruce Lee",
category:"martial",
img:"https://m.media-amazon.com/images/I/51n0v6C2p-L._AC_.jpg",
info:"Icono mundial de las artes marciales. Velocidad, precisi√≥n y filosof√≠a de combate revolucionaria que cambi√≥ el cine de acci√≥n.",
movies:"Enter the Dragon (1973)"
},
{
name:"Ip Man",
category:"martial",
img:"https://m.media-amazon.com/images/I/51X7Y6M6XzL._AC_.jpg",
info:"Maestro de Wing Chun y mentor de Bruce Lee. Representa disciplina, t√©cnica refinada y combate elegante pero letal.",
movies:"Ip Man Saga"
},
{
name:"Rocky Balboa",
category:"martial",
img:"https://m.media-amazon.com/images/I/71vZJpXxH1L._AC_SY679_.jpg",
info:"Boxeador de origen humilde que simboliza la perseverancia y el esp√≠ritu de superaci√≥n frente a rivales aparentemente invencibles.",
movies:"Rocky Saga"
},
{
name:"Predator",
category:"scifi",
img:"https://m.media-amazon.com/images/I/51F6dS6mDML._AC_.jpg",
info:"Cazador alien√≠gena con tecnolog√≠a avanzada, camuflaje y fuerza superior. Persigue a los guerreros m√°s fuertes como trofeos.",
movies:"Predator Saga"
}
];

let ratings=JSON.parse(localStorage.getItem("ratings"))||{};
let filter="all";
let searchText="";

function renderHeroes(){
const container=document.getElementById("heroes");
container.innerHTML="";

let filtered=heroes.filter(h=>
(filter==="all"||h.category===filter)&&
h.name.toLowerCase().includes(searchText.toLowerCase())
);

filtered.sort((a,b)=>(ratings[b.name]||0)-(ratings[a.name]||0));

filtered.forEach(hero=>{
const rating=ratings[hero.name]||0;
container.innerHTML+=`
<div class="card" onclick="openModal('${hero.name}')">
<img src="${hero.img}">
<h3>${hero.name}</h3>
<div class="stars" onclick="event.stopPropagation()">
${[1,2,3,4,5].map(i=>
`<span onclick="rateHero('${hero.name}',${i})"
class="${i<=rating?'active':''}">‚òÖ</span>`
).join("")}
</div>
<p>${rating}/5</p>
</div>
`;
});
renderTop10();
renderSelects();
}

function rateHero(name,value){
ratings[name]=value;
localStorage.setItem("ratings",JSON.stringify(ratings));
renderHeroes();
}

function setFilter(f){
filter=f;
document.querySelectorAll(".controls button")
.forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
renderHeroes();
}

function searchHero(text){
searchText=text;
renderHeroes();
}

function renderTop10(){
let sorted=[...heroes].sort((a,b)=>
(ratings[b.name]||0)-(ratings[a.name]||0)
).slice(0,10);

document.getElementById("topList").innerHTML=
sorted.map(h=>`<li>${h.name} - ${ratings[h.name]||0}/5</li>`).join("");
}

function renderSelects(){
let selects=document.querySelectorAll("select");
selects.forEach(s=>{
s.innerHTML=heroes.map(h=>`<option>${h.name}</option>`).join("");
});
}

function compareHeroes(){
let h1=document.getElementById("hero1").value;
let h2=document.getElementById("hero2").value;
let r1=ratings[h1]||0;
let r2=ratings[h2]||0;

let result="";
if(r1>r2) result=`üèÜ ${h1} ganar√≠a seg√∫n la puntuaci√≥n.`;
else if(r2>r1) result=`üèÜ ${h2} ganar√≠a seg√∫n la puntuaci√≥n.`;
else result="ü§ù Empate t√©cnico.";

document.getElementById("vsResult").innerText=result;
}

function openModal(name){
const hero=heroes.find(h=>h.name===name);
document.getElementById("modalContent").innerHTML=`
<span class="close" onclick="closeModal()">‚úñ</span>
<img src="${hero.img}">
<h2>${hero.name}</h2>
<p>${hero.info}</p>
<p><strong>Pel√≠culas:</strong> ${hero.movies}</p>
<p><strong>Puntuaci√≥n actual:</strong> ${ratings[name]||0}/5</p>
`;
document.getElementById("modal").style.display="flex";
}

function closeModal(){
document.getElementById("modal").style.display="none";
}

renderHeroes();
</script>
</body>
</html>
