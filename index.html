<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mundial 2026 Simulator</title>

<style>
body{
font-family:Arial;
background:#0b1d3a;
color:white;
margin:0;
}

h1{
text-align:center;
background:#d62828;
margin:0;
padding:15px;
}

.group{
background:#142850;
margin:15px;
padding:15px;
border-radius:10px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:10px;
}

th,td{
border:1px solid white;
padding:5px;
text-align:center;
}

input{
width:40px;
}

button{
background:#f77f00;
border:none;
padding:8px;

}

button:hover{
background:#ff9e00;
}

#knockout{
background:#1b263b;
margin:15px;
padding:15px;
border-radius:10px;
}

.match{
margin:10px 0;
}
</style>
</head>

<body>

<h1>üåç SIMULADOR OFICIAL MUNDIAL 2026</h1>

<div id="groups"></div>

<button onclick="calculateGroups()">Actualizar Clasificaci√≥n</button>

<div id="knockout"></div>

<script>

const teams = [
"Argentina","Brasil","Francia","Espa√±a",
"Alemania","Inglaterra","Italia","Portugal",
"Pa√≠ses Bajos","B√©lgica","Uruguay","M√©xico",
"EEUU","Canad√°","Jap√≥n","Corea Sur",
"Australia","Marruecos","Senegal","Croacia",
"Suiza","Colombia","Chile","Per√∫",
"Dinamarca","Polonia","Austria","Serbia",
"Ruman√≠a","Ecuador","Nigeria","Camer√∫n",
"Arabia Saud√≠","Qatar","Ir√°n","Costa Rica",
"Ghana","T√∫nez","Uzbekist√°n","Ucrania",
"Paraguay","Venezuela","Nueva Zelanda","Egipto",
"Jamaica","Sud√°frica","Islandia","Grecia"
];

let groups = [];

for(let i=0;i<12;i++){
groups.push(teams.slice(i*4,(i+1)*4));
}

function renderGroups(){
const container=document.getElementById("groups");
container.innerHTML="";

groups.forEach((group,index)=>{
let html=`<div class="group">
<h2>Grupo ${String.fromCharCode(65+index)}</h2>
<table>
<tr>
<th>Equipo</th>
<th>GF</th>
<th>GC</th>
</tr>`;

group.forEach(team=>{
html+=`
<tr>
<td>${team}</td>
<td><input type="number" id="${team}_gf"></td>
<td><input type="number" id="${team}_gc"></td>
</tr>`;
});

html+=`</table></div>`;
container.innerHTML+=html;
});
}

function calculateGroups(){
let standings=[];

groups.forEach(group=>{
group.forEach(team=>{
let gf=parseInt(document.getElementById(team+"_gf").value)||0;
let gc=parseInt(document.getElementById(team+"_gc").value)||0;

let points=0;
if(gf>gc) points=3;
else if(gf===gc) points=1;

standings.push({
team,
points,
gf,
gc,
dg:gf-gc
});
});
});

standings.sort((a,b)=>
b.points-a.points || b.dg-a.dg || b.gf-a.gf
);

let qualified=standings.slice(0,16);

renderKnockout(qualified);
}

function renderKnockout(teams){
let knockout=document.getElementById("knockout");
knockout.innerHTML="<h2>üèÜ Dieciseisavos</h2>";

for(let i=0;i<teams.length;i+=2){
knockout.innerHTML+=`
<div class="match">
${teams[i].team} vs ${teams[i+1].team}
<br>
<input type="number" id="m${i}a"> -
<input type="number" id="m${i}b">
<button onclick="playMatch(${i})">Jugar</button>
</div>`;
}
}

let winners=[];

function playMatch(i){
let a=parseInt(document.getElementById("m"+i+"a").value)||0;
let b=parseInt(document.getElementById("m"+i+"b").value)||0;

let winner;

if(a>b) winner="A";
else if(b>a) winner="B";
else winner=Math.random()>0.5?"A":"B";

winners.push(winner);

if(winners.length===8){
document.getElementById("knockout").innerHTML+="<h2>Cuartos listos</h2>";
}
}

renderGroups();

</script>

</body>
</html>
