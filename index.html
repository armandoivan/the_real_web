<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trivial Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 20px black;
        }

        h1 {
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            margin: 20px 0;
        }

        .answers button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .answers button:hover {
            opacity: 0.8;
        }

        .correct {
            background: #2ecc71;
        }

        .wrong {
            background: #e74c3c;
        }

        .score {
            margin-top: 15px;
        }

        #nextBtn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #f1c40f;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div class="game">
    <h1>üéØ Trivial Online</h1>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <button id="nextBtn" onclick="nextQuestion()">Siguiente</button>
    <div class="score" id="score"></div>
</div>

<script>
const questions = [
    {
        question: "¬øEn qu√© a√±o se descubri√≥ Am√©rica?",
        answers: ["1492", "1500", "1453", "1600"],
        correct: 0
    },
    {
        question: "¬øQui√©n gan√≥ el Mundial 2010?",
        answers: ["Brasil", "Alemania", "Espa√±a", "Argentina"],
        correct: 2
    },
    {
        question: "¬øCapital de Francia?",
        answers: ["Roma", "Par√≠s", "Londres", "Berl√≠n"],
        correct: 1
    },
    {
        question: "¬øCu√°ntos jugadores hay en un equipo de f√∫tbol?",
        answers: ["9", "10", "11", "12"],
        correct: 2
    },
    {
        question: "¬øCu√°l es el planeta m√°s grande?",
        answers: ["Marte", "Tierra", "J√∫piter", "Saturno"],
        correct: 2
    }
];

let current = 0;
let score = 0;

function loadQuestion() {
    document.getElementById("nextBtn").style.display = "none";
    const q = questions[current];
    document.getElementById("question").textContent = q.question;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(index, btn);
        answersDiv.appendChild(btn);
    });

    document.getElementById("score").textContent = 
        `Pregunta ${current + 1} / ${questions.length} | Puntos: ${score}`;
}

function checkAnswer(index, button) {
    const correctIndex = questions[current].correct;
    const buttons = document.querySelectorAll(".answers button");

    buttons.forEach(btn => btn.disabled = true);

    if (index === correctIndex) {
        button.classList.add("correct");
        score++;
    } else {
        button.classList.add("wrong");
        buttons[correctIndex].classList.add("correct");
    }

    document.getElementById("nextBtn").style.display = "inline-block";
}

function nextQuestion() {
    current++;
    if (current < questions.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    document.querySelector(".game").innerHTML = `
        <h1>üèÅ Fin del juego</h1>
        <p>Has conseguido <strong>${score}</strong> de ${questions.length} puntos.</p>
        <button onclick="location.reload()">Jugar otra vez</button>
    `;
}

loadQuestion();
</script>

</body>
</html>
