<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Mundial 2026</title>
    <style>
        :root {
            --fifa-red: #e30613;
            --fifa-blue: #004b93;
            --dark: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }

        header {
            text-align: center;
            background: var(--fifa-blue);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .grid-grupos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card-grupo {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-top: 5px solid var(--fifa-red);
        }

        h3 { margin-top: 0; color: var(--fifa-blue); border-bottom: 1px solid #ddd; padding-bottom: 5px; }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th { text-align: left; color: #666; }
        td { padding: 8px 0; border-bottom: 1px solid #eee; }

        .pts { font-weight: bold; color: var(--fifa-red); text-align: right; }

        .btn-simular {
            display: block;
            width: 250px;
            margin: 30px auto;
            padding: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-simular:hover { transform: scale(1.05); background: #218838; }

        .clasificado { color: #28a745; font-weight: bold; }
        .clasificado::before { content: "‚Ä¢ "; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üèÜ SIMULADOR WORLD CUP 2026</h1>
        <p>48 Equipos | 12 Grupos | Formato Oficial</p>
    </header>

    <button class="btn-simular" onclick="simularTorneo()">‚öΩ Simular Fase de Grupos</button>

    <div id="mundial-grid" class="grid-grupos">
        </div>
</div>

<script>
    // Datos simplificados de los 48 equipos (Basado en proyecciones 2026)
    const gruposData = {
        "A": ["M√©xico", "Sud√°frica", "Corea del Sur", "Grecia"],
        "B": ["Canad√°", "Irlanda", "Marruecos", "Nueva Zelanda"],
        "C": ["Estados Unidos", "Paraguay", "Noruega", "Egipto"],
        "D": ["Brasil", "Turqu√≠a", "Honduras", "Costa de Marfil"],
        "E": ["Argentina", "Austria", "Argelia", "Jordania"],
        "F": ["Francia", "Colombia", "Ecuador", "Irak"],
        "G": ["Espa√±a", "Jap√≥n", "Nigeria", "Panam√°"],
        "H": ["Inglaterra", "Uruguay", "Australia", "Jamaica"],
        "I": ["Portugal", "B√©lgica", "Chile", "Arabia Saudita"],
        "J": ["Pa√≠ses Bajos", "Per√∫", "Senegal", "Uzbekist√°n"],
        "K": ["Alemania", "Suiza", "Ir√°n", "Camer√∫n"],
        "L": ["Croacia", "Dinamarca", "T√∫nez", "Costa Rica"]
    };

    function inicializarGrupos() {
        const container = document.getElementById('mundial-grid');
        container.innerHTML = "";

        for (const [letra, paises] of Object.entries(gruposData)) {
            let html = `
                <div class="card-grupo" id="grupo-${letra}">
                    <h3>GRUPO ${letra}</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Pa√≠s</th>
                                <th style="text-align:right">Pts</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${paises.map(p => `<tr><td>${p}</td><td class="pts">0</td></tr>`).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            container.innerHTML += html;
        }
    }

    function simularTorneo() {
        for (const letra in gruposData) {
            const container = document.querySelector(`#grupo-${letra} tbody`);
            const equipos = gruposData[letra].map(nombre => ({
                nombre: nombre,
                pts: Math.floor(Math.random() * 8) // Simulaci√≥n aleatoria simple (0-7 puntos)
            }));

            // Ordenar por puntos (descendente)
            equipos.sort((a, b) => b.pts - a.pts);

            container.innerHTML = equipos.map((e, index) => `
                <tr class="${index < 2 ? 'clasificado' : ''}">
                    <td>${e.nombre}</td>
                    <td class="pts">${e.pts}</td>
                </tr>
            `).join('');
        }
        alert("¬°Fase de grupos simulada! Los marcados en verde avanzan a 1/16.");
    }

    // Cargar al iniciar
    window.onload = inicializarGrupos;
</script>

</body>
</html>
